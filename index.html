<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Complete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="bg-dark">
   <div class="container my-4 d-flex flex-column gap-3" style="max-width:700px">

    <!-- heading -->
    <div class="heading display-3 text-white text-center">
      <i class="fa-solid fa-flag"></i>
      State Capital Lookup
    </div>
    <!-- search box -->
    
    <div class="form-floating">

      <input type="text" id="search-box" placeholder="Enter State Name or Abbreviation...." class="form-control w-100">

      <label for="serach-box" class="form-label w-100">Enter State Name or Abbreviation ...</label>

    </div>
     
    <!-- output container -->
    <div id="output" class="w-100 d-flex flex-column row-gap-2 text-white">
       <!-- <div>Hello</div>
       <div>World</div>
       <div>Nigga</div> -->
    </div>

   </div>
</body>
</html>
